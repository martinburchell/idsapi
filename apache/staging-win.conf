Order deny,allow
Allow from all
</Directory>

<Directory "c:\Program Files\BitNami DjangoStack\apps\idsapi-staging\docs\_build\html">
Order deny,allow
Allow from all
</Directory>

<Directory "D:\inetpub\wwwroot\api.ids.ac.uk">
Order allow,deny	
Allow from all
