WSGIPythonHome /var/django/idsapi/dev/django/idsapi/.ve
WSGIPythonPath /var/django/idsapi/dev/django/idsapi/.ve/lib/python-2.6/site-packages

<VirtualHost *:80>
        ServerAdmin carers-idsapi@aptivate.org
        ServerName idsapi-stage.aptivate.org
        ServerAlias fen-vz-idsapi.fen.aptivate.org

        DocumentRoot /var/www

        # Django settings
        WSGIScriptAlias / /var/django/idsapi/dev/wsgi/wsgi_handler.py
#        WSGIDaemonProcess idsapi user=www-data group=www-data processes=1 threads=10
#        WSGIProcessGroup idsapi 

        # Static content needed by Django
        Alias /static/admin /var/django/idsapi/dev/django/idsapi/.ve/lib/python2.6/site-packages/django/contrib/admin/media
        <Location "/static/admin">
                SetHandler None
        </Location>

        Alias /site_media /var/django/idsapi/dev/django/idsapi/media"
        <Location "/site_media">
                SetHandler None
        </Location>

        # Static docs generated by sphinx
        Alias /docs /var/django/idsapi/dev/docs/_build/html
        <Location "/docs">
                SetHandler None
        </Location>

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        <DirectoryMatch "^/.*/\.svn/">
                Order allow,deny
                Deny from all
        </DirectoryMatch>

</VirtualHost>
